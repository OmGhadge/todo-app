<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar" role="navigation">
        <div class="navbar-container">
            <div class="logo-container">
                <h1>Todo App</h1>
            </div>
            
            <ul class="nav-list">
                <li class="list-items hideOnMobile">
                    <a id="loginBtn" class="list-tags" href="#" aria-label="Login to your account">Login</a>
                </li>
                <li class="list-items hideOnMobile">
                    <a class="list-tags" href="#" aria-label="About the application">About</a>
                </li>
                <li class="list-items hideOnMobile">
                    <a class="list-tags" href="#" aria-label="Read our blog">Blog</a>
                </li>
                <li class="list-items hideOnMobile">
                    <a id="logoutBtn" class="list-tags" href="#" aria-label="Logout from your account">Logout</a>
                </li>
                <li class="list-items menu-button">
                    <button 
                        onclick="showSideBar()" 
                        class="menu-icon-btn"
                        aria-label="Open menu"
                        aria-expanded="false"
                        aria-controls="sidebar"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="currentColor">
                            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div id="overlay" onclick="hideSideBar()" aria-hidden="true"></div>

    <aside id="sidebar" class="sidebar" role="navigation" aria-label="Sidebar menu">
        <ul class="sidebarul">
            <li class="list-items">
                <button id="closeBtn" onclick="hideSideBar()" class="list-tags" aria-label="Close menu">
                    <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="currentColor">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </button>
            </li>
            <li class="list-items">
                <a id="loginBtnSB" class="list-tags" href="#" aria-label="Login to your account">Login</a>
            </li>
            <li class="list-items">
                <a id="logoutBtnSB" class="list-tags" href="#" aria-label="Logout from your account">Logout</a>
            </li>
            <li class="list-items">
                <a id="about" class="list-tags" href="#" aria-label="About the application">About</a>
            </li>
            <li class="list-items">
                <a id="blog" class="list-tags" href="#" aria-label="Read our blog">Blog</a>
            </li>
            <li id="version" class="list-items">Version: 1.0</li>
        </ul>
    </aside>

    <main class="main-container">
        <div class="outer-pg">
            <span>Progress</span>
            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progressFill">
                    <span id="pgPct">50%</span>
                </div>
            </div>
        </div>

        <div class="in-container">
            <div class="entry">
                <input 
                    type="text" 
                    id="inp1" 
                    placeholder="What needs to be done?"
                    aria-label="New todo item"
                >
                <button 
                    id="insertBtn" 
                    type="button" 
                    onclick="addTodo()"
                    aria-label="Add new todo item"
                >
                    Add Task
                </button>
            </div>

            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>

            <template id="todo-template">
                <div class="todo">
                    <input type="checkbox" class="todo-checkbox" aria-label="Mark todo as complete">
                    <label class="customCheckbox">
                        <svg fill="transparent" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                            <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/>
                        </svg>
                    </label>
                    <span class="todo-title"></span>
                    <button type="button" class="edit-btn" aria-label="Edit todo item">Edit</button>
                    <button type="button" class="del-btn" aria-label="Delete todo item">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                            <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                        </svg>
                    </button>
                </div>
            </template>

            <div id="todos" role="list" aria-label="Todo items list">
                <label id="display"></label>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
